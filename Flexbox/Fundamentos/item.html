<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Align-Items vs Align-Content Example</title>
  <style>
    /* Contenedor b√°sico */
    body {
        margin: 0;
    }
    
    .container {
        display: flex;
        flex-wrap: wrap;
        height: 300px;
        border: 2px solid black;
        background-color: #2fa7c5;
        align-content: space-between;
    }

    /* Estilo de los elementos flexibles */
    .item {
        background-color: red;
        width: 15%;
        height: 30%;
        margin: 1rem;
    }
  </style>
</head>
<body>
  <h1>Ejemplo de align-items y align-content</h1>

  <!-- Ejemplo con align-items -->
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
        <div class="item">Item 1</div>
            <div class="item">Item 3</div>
        <div class="item">Item 1</div>
            <div class="item">Item 3</div>
        <div class="item">Item 1</div>  
  </div>
  <br>
</body>
</html>
